<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ray Meibaum | Simon</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><span id="bar-brand">SIMON</span> by Ray Meibaum</a>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="clear-highscores">Clear Highscores</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="game-container">
      <div class="box" id="green" data-index="0"></div>
      <div class="box" id="red" data-index="1"></div>
      <div class="box" id="blue" data-index="2"></div>
      <div class="box" id="yellow" data-index="3"></div>
      <div class="game-center">
        <h1 id="logo">SIMON</h1>
        <i class="fa fa-3x fa-circle" id="start" aria-hidden="true"></i>
        <h3 id="score">0</h3>
      </div>
    </div>
    <div class="highscores-container">
      <table class="table">
        <thead>
          <tr>
            <th>Position</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="highscores">
          <tr>
            <td>1</td>
            <td>Ray</td>
            <td>99</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
      <p class="navbar-text">Â©2017 Ray Meibaum. All rights reserved.</p>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="postgame-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Game Over</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6 text-center">
              <h1 id="modal-score"></h1>
            </div>
            <div class="col-sm-6">
              <form>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Name">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Submit</button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No Thanks</button>
          <a id="tweet-button" role="button" target="_blank" class="btn btn-info"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet Score</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://use.fontawesome.com/8e9a454024.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/simon.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/presenter.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
